<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Lukway">
  <link rel="shortcut icon" href="images/logo/icon_page.svg" type="image/x-icon">
  <meta name="keywords" content="Juegos de Memoria - Cartas">
  <meta name="description" content="Juego de Memoria con Cartas - Memory Game with Cards">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500;700&family=Roboto+Mono:wght@600&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/324d384509.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="login">
    <img class="logo" src="images/logo/logo.svg" alt="Memory Game Logo" title="Memory Game">
    <div class="divisor">
      <span class="divisor_text">login</span>
    </div>
    <div class="button_container">
      <input class="login_input-email" type="text" placeholder="Ingrese su Email" maxlength="50">
      <input class="login_input-password" type="password" placeholder="Ingrese su Contraseña" maxlength="30">
      <div class="login_button_container">
        <button class="button-purple button-login"><i class="fas fa-door-open"></i>Iniciar Sesión</button>
        <button class="button-purple button-register"><i class="fas fa-user-plus"></i>Registrarse</button>
      </div>
    </div>
    <div class="divisor">
      <span class="divisor_text">o</span>
    </div>
    <div class="login_external">
      <button class="login_external-button google"><img src="images/logo/google_logo.svg" alt="Google Login" title="Google Login"></button>
      <button class="login_external-button facebook"><img src="images/logo/facebook_logo.svg" alt="Facebook Login" title="Facebook Login"></button>
      <button class="login_external-button twitter"><img src="images/logo/twitter_logo.svg" alt="Twitter Login" title="Twitter Login"></button>
    </div>
  </section>
  <div class="nickname hidden">
    <div class="nickname_container">
      <h4 class="nickname_title">Ingrese su <span class="highlight">nombre</span></h4>
      <p class="nickname_message">Sera el nombre usado si apareces en el ranking</p>
      <input class="nickname_input" type="text" placeholder="Su nombre" maxlength="30">
      <button class="button-purple button-savenickname"><i class="fas fa-download"></i>Guardar nombre</button>
    </div>
  </div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>

  <!-- Initialize Firebase -->
  <script src="https://www.gstatic.com/firebase/init.js"></script>

  <script src="js/login.js"></script>
</body>
</html>
